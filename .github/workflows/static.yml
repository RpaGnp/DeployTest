name: Deploy to Server

on:
  push:
    branches:
      - main  # O el nombre de la rama que desees desplegar

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3

      - name: Print environment variables (optional for debugging)
        run: |
          echo "Host: ${{ secrets.SERVER_HOST }}"
          echo "Username: ${{ secrets.SERVER_USER }}"
          # Do not print the actual private key content

      - name: Deploy files
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/github/actions-runner/deploy/DeployTest
            git pull origin main

